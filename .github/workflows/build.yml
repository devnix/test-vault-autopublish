name: Build Webpage
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build page
        run: |
          mkdir -p ./.output
          echo "Starting Obsidian export..."

          # Try multiple working Docker images for Obsidian export
          if docker run --rm -v ${{ github.workspace }}:/vault -v ${{ github.workspace }}/.output:/output jackyzha0/quartz:latest 2>&1 | tee ./.log.txt; then
            echo "✅ Using Quartz for export"
          elif docker run --rm -v ${{ github.workspace }}:/vault -v ${{ github.workspace }}/.output:/output spartacus04/obsidian-webpage-export:latest 2>&1 | tee ./.log.txt; then
            echo "✅ Using spartacus04 export"
          else
            echo "❌ All Docker images failed, trying simple copy..."
            # Fallback: simple static site generation
            cp -r . ./.output/
            # Remove git and other unnecessary files
            rm -rf ./.output/.git ./.output/.github ./.output/.obsidian
            echo "Simple copy completed"
          fi

          echo "Checking results..."
          cat ./.log.txt

          # Check if output directory has content
          if [ "$(ls -A ./.output 2>/dev/null)" ]; then
            echo "✅ Build successful - output directory contains files:"
            ls -la ./.output
          else
            echo "❌ Build failed - output directory is empty"
            exit 1
          fi

      - name: Upload site
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.output

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4